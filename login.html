<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .logo img {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
    .google-btn img {
      width: 18px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
    <div class="logo">
      <img src="/search-01.png" alt="Logo">
    </div>
  
    <!-- Google Login Button -->
    <button class="google-btn" id="signInButton">
      <img id="googleIcon" src="./google.png" alt="Google Icon">
      <span id="googleLoginText">Login with Google</span>
    </button>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

<!-- Then link to firestore.js as a module -->

  </body>
  
</html>
